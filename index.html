<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

  <title>Calc-U-Later</title>
</head>

<body>
  <header>
    <div class="nav">
      <ul>
        <li>Calc-U-Later</li>
        </li>
      </ul>
    </div>
  </header>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="displayWindow">
          <div class="calculatedMath">          

          </div>

            <div class="showCalculations">
            </div>
            <div class="results"></div>
        </div>
        <div class="buttonContainer" id="containerAddButtons">
          <div class="addedButton" onclick="numbersToMath(7)"><span class="calcButtons">7</span></div>
          <div class="addedButton" onclick="numbersToMath(8)" ><span class="calcButtons">8</span></div>
          <div class="addedButton"  onclick="numbersToMath(9)"><span class="calcButtons">9</span></div>
          <div class="addedButton"  onclick="numbersToMath('-')"><span class="calcButtons">-</span></div>
          <div class="addedButton" onclick="numbersToMath(4)"><span class="calcButtons">4</span></div>
          <div class="addedButton" onclick="numbersToMath(5)"><span class="calcButtons">5</span></div>
          <div class="addedButton"  onclick="numbersToMath(6)"><span class="calcButtons">6</span></div>
          <div class="addedButton"  onclick="numbersToMath('+')"><span class="calcButtons">+</span></div>
          <div class="addedButton"  onclick="numbersToMath(1)"><span class="calcButtons">1</span></div>
          <div class="addedButton"  onclick="numbersToMath(2)"><span class="calcButtons">2</span></div>
          <div class="addedButton"  onclick="numbersToMath(3)"><span class="calcButtons">3</span></div>
          <div class="addedButton"  onclick="numbersToMath('x')"><span class="calcButtons">x</span></div>
          <div class="addedButton"  onclick="numbersToMath(0)"><span class="calcButtons">0</span></div>
          <div class="addedButton" onclick="numbersToMath('/')"><span class="calcButtons">/</span></div>
          <div class="addedButton"  onclick="numbersToMath('=')"><span class="calcButtons">=</span></div>
          <div class="addedButton"  onclick="numbersToMath('Clear')"><span class="calcButtons">Clear</span></div>

        </div>


    </main>
  </body>
  <script src="app.js"></script>

</html>
